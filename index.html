<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Earn MiniApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #262626;
            padding: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .coin-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .coin-btn {
            display: inline-block;
            background: #ffc107;
            color: #000;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
        }
        .section {
            margin: 20px 0;
            background: #333;
            border-radius: 10px;
            padding: 15px;
        }
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ffc107;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #262626;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: #ffc107;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Dino Earn MiniApp</header>

    <div class="container">
        <!-- Coin Section -->
        <div class="coin-section">
            <div class="coin-btn" onclick="addCoins()">üê± Click Me!</div>
            <p>Coins: <span id="coinCount">0</span></p>
        </div>

        <!-- Daily Combo Section -->
        <div class="section">
            <div class="section-title">Daily Combo</div>
            <p>Collect your daily rewards and boost earnings!</p>
        </div>

        <!-- Tasks Section -->
        <div class="section">
            <div class="section-title">Tasks</div>
            <ul>
                <li>Join our Telegram Channel - <b>+10,000 Coins</b></li>
            </ul>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button>Home</button>
        <button>Cart Combo</button>
        <button>Friends</button>
        <button>Tasks</button>
        <button>Airdrop</button>
    </div>

    <script>
        let coins = 0;

        function addCoins() {
            coins += 1; // Increase coins on click
            document.getElementById('coinCount').innerText = coins;
        }
    </script>
</body>
</html>
